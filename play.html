<html>
<head>
    <title>Play</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="peacetree.js"></script>
</head>
<body>
    <script>
        let peaceTree = null;
        $(document).ready(function() {
            // Set the background color of the page
            $("body").css("background-color", "#f0f0f0");
            $("#clickButton").click(click);
            $("#peaceButton").click(peace);
            peaceTree = new PeaceTree();
        });
    </script>
    <div id="header">
        <h1>Peace Tree</h1>
        <span id="clicks">clicks</span>
        <br>
        score: <span id="score">score</span>
    </div>
    <div id="content">
        <h2>Controls</h2>
        <input id="clickButton" type="submit" value="Click"> 
       <input id="peaceButton" type="submit" value="Peace">
    </div>
    <div id="footer">
        ten toes
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>

</html>
